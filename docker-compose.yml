services:
  api:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - postgres
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PG_HOST=postgres
      - PG_USER=postgres
      - PG_PASSWORD=password
      - PG_DATABASE=task_queue
      - PG_PORT=5432

  worker:
    build: ./worker
    depends_on:
      - redis
      - postgres
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PG_HOST=postgres
      - PG_USER=postgres
      - PG_PASSWORD=password
      - PG_DATABASE=task_queue
      - PG_PORT=5432

  redis:
    image: redis
    # Remove port mapping to avoid conflicts
    # ports:
    #   - "6379:6379"

  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: task_queue
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: